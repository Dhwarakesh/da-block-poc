<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Banner Test</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <main>
        <div class="section">
            <div class="custom-banner">
                <div>
                    <div>
                        <picture>
                            <img src="https://via.placeholder.com/600x400" alt="Sample Image">
                        </picture>
                    </div>
                    <div>
                        <h2>Welcome to Our Custom Banner</h2>
                        <p>This is a demonstration of our custom banner component. It supports images, text, and call-to-action buttons.</p>
                        <a href="#learn-more">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Center variant -->
        <div class="section">
            <div class="custom-banner center">
                <div>
                    <div>
                        <picture>
                            <img src="https://via.placeholder.com/400x300" alt="Centered Image">
                        </picture>
                    </div>
                    <div>
                        <h2>Centered Banner</h2>
                        <p>This banner is center-aligned for a different layout.</p>
                        <a href="#contact">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/scripts/scripts.js"></script>
</body>
</html>
